{% extends 'admin/index.html' %}
{% block content %}


 <div class="content">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">O'quvchilar ro'yxati</strong>
                                <a class="btn btn-primary" href="{% url 'add_student' %}">O'quvchi qo'shish</a>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Kurs nomi</th>
                                            <th>Ochilgan vaqti</th>
                                            <th>Yangilangan vaqti</th>
                                            <th>Xarakatlar</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in course %}
                                        <tr>
                                            <td>{{ i.id }}</td>
                                            <td>{{ i.name }}</td>
                                            <td>{{ i.created_ad }}</td>
                                            <td>{{ i.updated_ad }}</td>

                                            <td>
                                                <a></a>
                                                <form method="post" action="">
                                                    {% csrf_token %}
                                                    <button type="submit" class="btn btn-outline-success"><i class="fa fa-edit" ></i></button>
                                                </form>
                                                <br>
                                                <a href="{% url 'edit_course' i.id %}" class="btn btn-outline-success"><i class="fa fa-trash"></i></a>
                                                <a id="delete" href="{% url 'delete_course' i.id %}" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- .animated -->
        </div><!-- .content -->


{% endblock %}
