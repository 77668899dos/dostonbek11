                        <label for="">Sessiya boshlanish vaqti</label>

                    </div>
                    </div>
                         <div class="col-6">
                    <div class="form-group">
                        <label for="">Sessiya tugash vaqti</label>

                    </div>

                    </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>

{% endblock %}
